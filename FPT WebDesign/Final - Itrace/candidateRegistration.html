<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top itrace" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

            </div>

        </nav>
    </div>

      <div id="candidateInfo" class="container" style="background-color: 000000;">
            <div class=" container mylogin">
                <select class="form-control" id="candidateLevel">
                    <option value="none">Select Candidate Level</option>
                    <option disabled>-----------------</option>
                    <option value="national">National</option>
                    <option value="provincial">Provincial</option>
                    <option value="municipality">Municipality</option>
                    <option value="barangay">Barangay</option>
                    </optgroup>
                </select>
                </br>
                <select class="form-control" id="candidateLevel">
                    <option value="none">Select Position</option>
                    <option disabled>-----------------</option>
                    <option value="national">Mayor</option>
                    <option value="provincial">Vice Mayor</option>
                    <option value="municipality">Councilor</option>
                </select>
                </br>
                <select class="form-control" id="candidateLevel">
                    <option value="none">Place</option>
                    <option disabled>-----------------</option>
                    <option value="national">District 1</option>
                    <option value="provincial">District 2</option>
                    <option value="municipality">District 3</option>
                </select>
                </br>
                <button id = "a" class="btn btn-success" type="button">Apply</button>             
            </div>
        </div>
      </div>

      <div id= "personalInfo" class="container" style="background-color: 000000; display:none;">
            <div class=" container mylogin">
                <h1 class="text-center">Personal Information</h1>
                <fieldset class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Eric">
                </fieldset>
               <fieldset class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Magto">
                </fieldset>
                <fieldset class="form-group">
                    <label for="uname">User Name</label>
                    <input type="text" class="form-control" id="uname" placeholder="eric01">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********">
                </fieldset>
                <fieldset class="form-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" placeholder="********">
                </fieldset>
                <fieldset class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="number" class="form-control" id="contact" placeholder="(+63) 123 4567 890">
                </fieldset>  
                <fieldset class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="eric@mail.com">
                </fieldset>                    
            <button onlick="displayFunction()" id="p" type="submit" class="btn btn-success">Register</button>
            </div>
        </div>
        </br>

        <script>
            

            $(document).ready(function(){
                $("#a").click(function(){
                    $("#candidateInfo").hide();
                    $("#personalInfo").show();
                    });
            });
